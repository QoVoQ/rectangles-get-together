<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Rectangles-Get-Together</title>
    <style media="screen">
    #canvas {
      border: 1px dashed #ccc;
    }

    </style>
  </head>

  <body>
    <canvas id="canvas" width="499" height="499"></canvas>
    <script type="text/javascript" src="Point.js"></script>
    <script type="text/javascript" src="Rect.js"></script>
    <script type="text/javascript" src="RectMap.js"></script>
    <script type="text/javascript">
    const $canvas = document.getElementById('canvas');
    const ctx = $canvas.getContext('2d');
    const unitSize = 10;

    const rectMap = new RectMap(500, 500, ctx);
    rectMap.init();
    rectMap.start();

    </script>
  </body>

</html>
